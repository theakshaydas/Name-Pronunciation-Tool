summary: "Save Custom Recording"
description: "The following API PUT request enables the user to upload a custom .wav file which contains his/her custom pronunciation of his name. The user can alternatively enter an optional param called preferred name (if he pronounces so in the audio). The following request overrides the existing recording if any"
consumes:
- "multipart/form-data"
produces:
- "text/plain"
parameters:
- in: "formData"
  name: "name"
  description: "Should be of length less than 30 characters"
  required: "true"
  type: "string"
  value: "Chaitanya Rai"
- in: "formData"
  name: "email"
  description: "Should be a valid user email address"
  required: "true"
  type: "string"
  value: "Chaitanya.Rai@gmail.com"
- in: "formData"
  name: "password"
  description: "Should be a valid password with length <30 and other characteristics described in Error codes"
  required: "true"
  type: "string"
  value: "Chaitanya@22"
  format: "password"
- in: "formData"
  name: "recording"
  description: "Should be uploaded as a file into the form input"
  required: "true"
  type: "string"
  value: "file://"
- in: "formData"
  name: "preferred_name"
  description: "Should be of length less than 30 characters"
  type: "string"
  value: "Chintu"

responses:
  201:
    description: "Successfully saved custom recording!"
    type: "string"
  400:
    description: "Bad Request: One/many of compulsory fields (Name,email,password,audio file) is not given"
    type: "string"
  401:
    description: "Unauthorized: The entered email id or password or name is incorrect"
    type: "string"
